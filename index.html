<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><u>RPS-GAME</u></h1>
        <div class="box">
            <button onclick="rock()" id="movebutton">
                <img src="images/rock.png" height="110px" width="110px">
            </button>
            <button onclick="paper()" id="movebutton">
                <img src="images/paper.png" height="110px" width="110px">
            </button>
            <button onclick="scissor()" id="movebutton">
                <img src="images/scissors.png" height="110px" width="110px">
            </button><br><br>

            <p id="result" style="display: inline;"></p><br>
            <p id="write" style="display: inline;"></p><br><br>
            <button id="scorebutton">YOUR SCORE  = <span id="yourscore">0</span></button>
            <button id="scorebutton">COMPUTER SCORE = <span id="computerscore">0</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
